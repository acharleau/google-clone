<!DOCTYPE html>
<html>
	
	<head>
		<title>My Google Clone</title>
		<link rel="stylesheet" href="main.css" type="text/css"/>
	</head>

	<body>
		<!--header box for top right corner links & sign in-->
		<div class="header">
		
		<!--+you / gmail / images / grid-->
			<div class="header-links">
			
				<table>
					<tr>
						<td>+You</td>
						<td>Gmail</td>
						<td>Images</td>
						<td>
							<img src="https://dl.dropboxusercontent.com/u/15152010/thinkful/FEWD/google_clone/images/grid.png" height="24" width="24" alt="google app grid"></td>
						<td>
		<!--sign in button-->
							<button type="button" class="sign-in" value="submit">Sign in</button>
							</td>
					</tr>
				</table>
			</div>
		</div>
		
		<!--for logo-->
		<div class="logo">
		<img src="https://dl.dropboxusercontent.com/u/15152010/thinkful/FEWD/google_clone/images/google-logo.png" height="95" width="269" alt="google logo">
		</div>
	
		<div class="search-text">
			<input id="textbox" type="text" autocomplete="off">
			<!--microphone-->	
			<img src="https://dl.dropboxusercontent.com/u/15152010/thinkful/FEWD/google_clone/images/microphone.png" height="20" width="20" alt="microphone for sound">
		</div>

		<!--screen width container for container for buttons-->
		<div class="search-buttons">

		<!--inner container for buttons-->
			<div class="button-container">
		
		<!--google search button / i'm feeling lucky button-->
				<button type="button" class="button_1" value="submit">Google Search</button>
				<button type="button" class="button_2" value="submit">I'm Feeling Lucky</button>
			</div>
		</div>

		<!--footer box for bottom left and bottom right corner-->
		<div class="footer">
			<div class="footer-wrap_1">
				<table class="table-left">
					<tr id="left">
						<td><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></td>
						<td><a href="https://www.google.com/services/?fg=1">Business</a></td>
						<td><a href="https://www.google.com/intl/en/about/">About</a></td>
					</tr>
				</table>
			</div>
			<div class="footer-wrap_2">
				<table class="table-right">
					<tr id="right">
						<td><a href="https://www.google.com/intl/en/policies/?fg=1">Privacy & Terms</a></td>
						<td><a href="https://www.google.com/preferences?hl=enSettings">Settings</a></td>
						<td><a href="http://www.google.ca">Use Google.ca</a></td>
					</tr>
				</table>
			</div>
		</div>

	</body>

</html>
